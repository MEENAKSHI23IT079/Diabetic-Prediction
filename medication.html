<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Health System - Medication Reminder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .medication-reminder {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .medication-reminder h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0077cc;
        }

        .medication-reminder label {
            display: block;
            margin: 10px 0 5px;
        }

        .medication-reminder input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .medication-reminder button {
            width: 100%;
            padding: 10px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .medication-reminder button:hover {
            background-color: #005ea2;
        }

        #reminder-status {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>

    <section class="medication-reminder">
        <h2>Set Up Your Medication Reminder</h2>
        <form id="reminder-form">
            <label for="medication-name">Medication Name:</label>
            <input type="text" id="medication-name" required>

            <label for="dosage">Dosage:</label>
            <input type="text" id="dosage" required>

            <label for="time">Reminder Time:</label>
            <input type="time" id="time" required>

            <label for="frequency">Frequency (per day):</label>
            <input type="number" id="frequency" min="1" required>

            <button type="submit">Set Reminder</button>
        </form>

        <div id="reminder-status"></div>
    </section>

    <script>
        document.getElementById('reminder-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const medicationName = document.getElementById('medication-name').value;
            const dosage = document.getElementById('dosage').value;
            const time = document.getElementById('time').value;
            const frequency = document.getElementById('frequency').value;

            // Example using browser notifications (requires user permission):
            if ('Notification' in window) {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        new Notification(`Medication Reminder: ${medicationName}`, {
                            body: `It's time to take ${dosage}.`,
                            icon: 'medication-icon.png' // Add your icon path here
                        });
                    }
                });
            }

            document.getElementById('reminder-status').innerText = `Reminder set for ${medicationName} at ${time} (${frequency} times per day).`;
        });
    </script>

</body>
</html>
